<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="author" content="{{full_name}}">
        <meta name="keywords" content="{{keywords}}">
        <meta name="description" content="{{description}}">

        <link rel="icon" sizes="16x16" type="image/x-icon" href="{{url_for("static", filename="images/favicon.ico")}}">
        <link rel="icon" sizes="48x48" type="image/png" href="{{url_for("static", filename="images/favicon.png")}}">

        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin,cyrillic">
        <link rel="stylesheet" type="text/css" href="{{url_for("static", filename="css/style.css")}}">

        <title>{{full_name}}</title>
    </head>

    <body>
        <div id="profile" itemscope itemtype="http://schema.org/Person">
            <div id="language-selector">
                <a href="{{url_for("index", lang="ru")}}"><span
                    class="sprite flag ru" title="Русская версия"></span></a>
                <a href="{{url_for("index", lang="en") }}"><span
                    class="sprite flag en" title="English version"></span></a>
            </div>

            <div id="badge">
                <a href="https://www.google.com/+DmitryKonishchev" target="_blank">
                    <div id="photo">
                        <meta itemprop="image"
                            content="{{url_for("static", _external=True, filename="images/photo-1.5x.jpg")}}">
                    </div>
                    <span class="profile-name" itemprop="name">{{full_name}}</span><br>
                    <span class="profile-link">google.com/+DmitryKonishchev</span>
                </a>
            </div>

            <div id="about">
                <div class="section">
                    <em>{{_("Summary:")}}</em>
                    <div class="section-body">
                        <span itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
                            <span itemprop="addressRegion">{{location}}</span>
                        </span><br>
                        <span itemprop="jobTitle">{{occupation}}</span>
                    </div>
                </div>

                <div class="section">
                    <em>{{_("Contacts:")}}</em>
                    <div class="section-body">
                        <ul class="contacts">
                            {% for contact in contacts %}<li>
                                <span class="sprite contact-icon {{contact.name}}"></span><a
                                    href="{{contact.url}}" target="_blank" itemprop="{{contact.itemprop}}">{{contact.title}}</a>
                            </li>{% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Yandex.Metrika counter -->
        <script type="text/javascript">
            (function (d, w, c) {
                (w[c] = w[c] || []).push(function() {
                    try {
                        w.yaCounter24199558 = new Ya.Metrika({
                            id:24199558,
                            clickmap:true,
                            trackLinks:true,
                            accurateTrackBounce:true});
                    } catch(e) { }
                });

                var n = d.getElementsByTagName("script")[0],
                    s = d.createElement("script"),
                    f = function () { n.parentNode.insertBefore(s, n); };
                s.type = "text/javascript";
                s.async = true;
                s.src = (d.location.protocol == "https:" ? "https:" : "http:") + "//mc.yandex.ru/metrika/watch.js";

                if (w.opera == "[object Opera]") {
                    d.addEventListener("DOMContentLoaded", f, false);
                } else { f(); }
            })(document, window, "yandex_metrika_callbacks");
        </script>
        <noscript><div><img src="//mc.yandex.ru/watch/24199558" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
        <!-- /Yandex.Metrika counter -->
    </body>
</html>
