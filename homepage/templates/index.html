<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="author" content="{{full_name}}">
        <meta name="keywords" content="{{keywords}}">
        <meta name="description" content="{{description}}">

        <link rel="icon" sizes="16x16" type="image/x-icon" href="{{url_for("static", filename="images/favicon.ico")}}">
        <link rel="icon" sizes="48x48" type="image/png" href="{{url_for("static", filename="images/favicon.png")}}">

        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin,cyrillic">
        <link rel="stylesheet" type="text/css" href="{{url_for("static", filename="css/style.css")}}">

        <title>{{full_name}}</title>
    </head>

    <body>
        <div id="profile" itemscope itemtype="http://schema.org/Person">
            <div id="language-selector">
                <a href="{{url_for("index", lang="ru")}}"><img alt="ru" title="Русская версия"
                    src="{{url_for("static", filename="images/flag-ru.png")}}"></a>
                <a href="{{url_for("index", lang="en") }}"><img alt="en" title="English version"
                    src="{{url_for("static", filename="images/flag-us.png")}}"></a>
            </div>

            <div id="badge">
                <a href="https://www.google.com/+DmitryKonishchev" target="_blank">
                    <img id="photo" width="120" height="120" itemprop="image" alt="{{full_name}}"
                        src="{{url_for("static", filename="images/photo.jpg")}}">
                    <span class="profile-name" itemprop="name">{{full_name}}</span><br>
                    <span class="profile-link">google.com/+DmitryKonishchev</span>
                </a>
            </div>

            <div id="about">
                <div class="section">
                    <em>{{_("Summary:")}}</em>
                    <div class="section-body">
                        <span itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
                            <span itemprop="addressRegion">{{location}}</span>
                        </span><br>
                        <span itemprop="jobTitle">{{occupation}}</span>
                    </div>
                </div>

                <div class="section">
                    <em>{{_("Contacts:")}}</em>
                    <div class="section-body">
                        <ul class="contacts">
                            {% for contact in contacts %}<li>
                                <img class="icon" alt="{{contact.name}}"
                                    src="{{url_for("static", filename="images/external-favicons/" + contact.name + ".ico")}}"><a
                                    href="{{contact.url}}" target="_blank" itemprop="{{contact.itemprop}}">{{contact.title}}</a>
                            </li>{% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
